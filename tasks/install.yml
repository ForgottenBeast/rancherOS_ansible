- name: "Create used mountpoints"
  file: path={{ item }} state=directory
  with_items: "{{ MOUNT_POINTS.hard_drives | union([MOUNT_POINTS.mhddfs]) }}"

- name: "Copy rc.local"
  tags:
    - rancher_files
  copy:
    content: "{{ rclocal }}"
    dest: /etc/rc.local
    owner: root
    mode: "0755"

- name: "Install required software from repos"
  package:
    state: present
    name: "{{ item }}"
  with_items:
    - mhddfs
    - screen
    - net-tools
    - traceroute
    - htop
    - iputils-ping
    - python-setuptools
    - samba

- name: "Install python-pip"
  easy_install:
    name: pip
    state: latest

- name: "Install docker-py"
  pip:
    name: docker-py

- name: "Apply rc.local"
  tags: rancher_files
  command: "/etc/rc.local"

- name: "Copy vimrc"
  tags:
    - rancher_files
  copy:
    src: vimrc
    dest: /root/.vimrc
    owner: root
    mode: "0764"
